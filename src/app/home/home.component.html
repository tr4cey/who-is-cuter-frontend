<h1>Vote on which Animal is the cutest</h1>
<div id="buttonContainer">

        <img src="{{picture1.address}}" width="200" height="200" id="pic1">

    </button>
    <button (click)="votePic2()" id="button2">
        <img src="{{picture2.address}}" width="200" height="200" id="pic2">
        <p id="para2">{{picture2.description}}</p>
    </button>
    <div id="resetButton"></div>
</div>
